<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GlowUp - Maquillaje Natural</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">GlowUp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="text-center py-5 bg-light">
    <h1>GlowUp Beauty</h1>
    <p class="lead">Maquillaje natural, vegano y brillante como tú ✨</p>
    <a href="#productos" class="btn btn-primary">Ver Productos</a>
  </header>

  <!-- Productos -->
  <section id="productos" class="container my-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card shadow h-100">
          <img src="hhttps://sl.bing.net/kxQAzlk737Y" class="https://sl.bing.net/kxQAzlk737Y" alt="Base líquida">
          <div class="card-body">
            <h5 class="card-title">Base Glow</h5>
            <p class="card-text">Cobertura natural con acabado radiante.</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>
      <!-- Puedes duplicar esto para más productos -->
    </div>
  </section>

  <!-- Formulario -->
  <section class="container mb-5">
    <h2>Contáctanos</h2>
    <form>
      <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="form-group mb-3">
        <label for="email">Correo</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group mb-3">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-white bg-dark py-3">
    <p>© 2025 GlowUp Beauty | <a href="#" class="text-white">Instagram</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
